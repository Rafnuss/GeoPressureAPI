name: Test Server

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Test /map
        run: wget "http://glp.mgravey.com:24853/GeoPressure/v1/map/?W=-18&S=4&E=16&N=51&time=[1572075000,1572076800,1572078600]&pressure=[97766,97800,97833]&label=[1,1,1]" -T 60
      - name: Test /timeseries with startTime and endTime
        run: wget "http://glp.mgravey.com:24853/GeoPressure/v1/timeseries/?lon=6&lat=46&startTime=1497916800&endTime=1500667800" -T 60
      - name: Test /timeseries with pressure timeseries
        run: wget "http://glp.mgravey.com:24853/GeoPressure/v1/timeseries/?lon=6&lat=46&time=[1572075000,1572076800,1572078600]&pressure=[97766,97800,97833]" -T 60
